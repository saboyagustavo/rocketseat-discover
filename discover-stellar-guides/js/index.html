<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
  <title>My JS Studies</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title" class="highlight-text">Report Card</h1>
    </header>

    <main>
      <section>
        <div class="section-container">
          <div class="description-container">
            <p>
              Teacher:
              <span class="description-label" id="teacher"></span>
            </p>
            <p>
              Grade:
              <span class="description-label" id="grade"></span>
            </p>
            <p>
              Student:
              <span class="description-label" id="student"></span>
            </p>
            <p>
              Attendance:
              <span class="description-label" id="attendance"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="highlight-text table-head">
          <span>Subject</span>
          <span>Grade</span>
        </h2>
        <div class="section-container">
          <div class="grades-grid" id="grades">
            <p class="flex-row">
              Arts
              <span class="description-label">A</span>
            </p>
          </div>
        </div>
      </section>

      <article>
        <h3 class="highlight-text subtitle">Teacher's Feedback</h3>
        <div class="section-container feedback">
          <p id="teachersFeedback">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna
            aliqua.
          </p>
        </div>
      </article>

      <section>
        <h4 class="highlight-text">Grading Scale</h4>
        <div class="section-container">
          <div class="grading-grid">
            <div class="grade-description">
              <span id="grade-value">
                A
              </span>
              <span class="description-label">
                100 - 90
              </span>
            </div>
            <div class="grade-description">
              <span id="grade-value">
                B
              </span>
              <span class="description-label">
                89 - 80
              </span>
            </div>
            <div class="grade-description">
              <span id="grade-value">
                C
              </span>
              <span class="description-label">
                79 - 70
              </span>
            </div>
            <div class="grade-description">
              <span id="grade-value">
                D
              </span>
              <span class="description-label">
                69 - 60
              </span>
            </div>
            <div class="grade-description">
              <span id="grade-value">
                F
              </span>
              <span class="description-label">
                below 60
              </span>
            </div>
      </section>

    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
