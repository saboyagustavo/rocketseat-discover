<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev.finance$</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="./media/assets/logo.svg" alt="Logo Dev Finances" />
            <h1 id="logo" class="sr-only">dev.finance$</h1>
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balance</h2>

                <div class="card">
                    <h3>
                        <span>Incomes</span>
                        <img src="./media/assets/income.svg" alt="Income icon" />
                    </h3>
                    <p id="incomes">$0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Expenses</span>
                        <img src="./media/assets/expense.svg" alt="Expense icon" />
                    </h3>
                    <p id="expenses">$0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./media/assets/total.svg" alt="Total icon" />
                    </h3>
                    <p id="total">$0,00</p>
                </div>
            </section>

            <section id="transactions">
                <h2 class="sr-only">Transactions</h2>
                <a href="#" class="button new">New transaction +</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div id="modal" class="modal-overlay">
            <div class="modal">
                <div id="formContainer">
                    <h2>New transaction</h2>
                    <form id="form" action="">
                        <div class="input-group">
                            <label for="description" class="sr-only">Description</label>
                            <input id="description" name="description" type="text" placeholder="Description" />
                        </div>
                        <div class="input-group">
                            <label for="amount" class="sr-only">Amount</label>
                            <input id="amount" name="amount" type="number" placeholder="$0.00" step="0.01" />
                            <small class="help">Use the minus sign to expenses and . (dot) for cents.</small>
                        </div>
                        <div class="input-group">
                            <label for="date" class="sr-only">Date</label>
                            <input id="date" name="date" type="date" />
                        </div>
                        <div class="input-group actions">
                            <a href="#" class="button cancel">Cancel</a>
                            <button class="button" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer><p>dev.finance$</p></footer>
        <script src="./main.js"></script>
    </body>
</html>
